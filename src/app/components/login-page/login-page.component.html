<div fxLayout="row" fxLayoutGap="20px" style="background: #f7f8fb;">
  <div fxFlex="50%">
    <div class="content">
      <!--todo  add image good size-->
      <img
        src="https://firebasestorage.googleapis.com/v0/b/chatapp-9b651.appspot.com/o/city-street-at-night_4460x4460.jpg?alt=media&token=f88b0beb-1ef3-408b-bc3d-49527a3a3447"
        alt="">
    </div>
  </div>
  <div fxFlex="50%">
    <div class="card-container">
      <mat-card>
        <mat-card-title>
          Login
        </mat-card-title>
        <mat-card-subtitle>
          Login to Heaven
        </mat-card-subtitle>
        <mat-card-content>
          <mat-form-field class="input-width">
            <input matInput placeholder="Email" [formControl]="emailFomControl" [(ngModel)]="usercreds.email"
                   type="email">
            <mat-error *ngIf="emailFormControl.hasError('pattern')">
              Please enter a valid address
            </mat-error>
          </mat-form-field>
          <mat-form-field class="input-width">
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="input-width">
            <input matInput placeholder="Password" [formControl]="passwordFormControl" [(ngModel)]="usercreds.password"
                   type="password">
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button (click)="login()" color="primary" style="width: 80%">Login with email</button>
        <p>Not yet member ? <a (click)="signup()">Click here</a> to register </p>
      </mat-card>
    </div>
  </div>
</div>
