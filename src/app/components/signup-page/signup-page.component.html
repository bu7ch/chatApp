<div fxLayout="row" fxLayoutGap="20px" style="background: #f7f8fb;">
  <div fxFlex="50%">
    <div class="content">
      <img src="" alt="">
    </div>
  </div>
  <div fxFlex="50%">
    <div class="card-container">
      <mat-card>
        <mat-card-title>
          Signup
        </mat-card-title>
        <mat-card-subtitle>
          All fields mandatory
        </mat-card-subtitle>
        <mat-card-content>
          <mat-form-field class="input-width">
            <input matInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="usercreds.email" type="email">
            <mat-error *ngIf="emailFormControl.hasError('pattern')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="input-width">
            <input matInput placeholder="<Password" [formControl]="passwordFormControl" [(ngModel)]="usercreds.password" type="password">
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
