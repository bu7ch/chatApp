<div fxLayout="row" fxLayoutGap="20px" style="background: #f7f8fb;">
  <div fxFlex="50%">
    <div class="content">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/chatapp-9b651.appspot.com/o/Capture%20d'e%CC%81cran%202018-11-07%2012.44.08.png?alt=media&token=38cd70c9-d011-4210-b289-8f1e8011709b"
        alt="">
    </div>
  </div>
  <div fxFlex="50%">
    <div class="card-container">
      <mat-card>
        <mat-card-title>
          Signup
        </mat-card-title>
        <mat-card-subtitle>
          All fields mandatory
        </mat-card-subtitle>
        <mat-card-content>
          <mat-form-field class="input-width">
            <input matInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="usercreds.email" type="email">
            <mat-error *ngIf="emailFormControl.hasError('pattern')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="input-width">
            <input matInput placeholder="Password" [formControl]="passwordFormControl" [(ngModel)]="usercreds.password"
                   type="password">
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="input-width">
            <input matInput placeholder="Nickname" [(ngModel)]="usercreds.displayName">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="createAccount()" color="primary">Signup</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
